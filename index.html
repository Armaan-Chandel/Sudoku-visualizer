<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sudoku Solver | AsmrProg</title>
</head>
<body>
    <div class="container">
        <h1 class="heading">Sudoku Solver</h1>
        <div class="sudoku-container">
            <table>
                <tbody id="sudoku-grid"> 
                    <!-- The grid will be dynamically generated by JavaScript -->
              - </tbody>
            </table>
        </div>
        <div class="buttons">
            <button id="solve-btn">Solve Puzzle</button>
            <button id="reset-btn">Reset</button>
            <a href="https://github.com/Armaan-Chandel/Sudoku-visualizer" target="_blank" class="source-code-btn">
                <img src="github.png" alt="GitHub" class="github-logo">
                <span>Source Code</span>
            </a>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
